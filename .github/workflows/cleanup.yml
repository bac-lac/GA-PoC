name: Cleanup

on:
  pull_request:
    types:
      - closed

env:
  AWS_REGION : "ca-central-1"
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}

jobs:
  Terraform-Destroy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    environment: "dev"

    steps:
      - uses: actions/checkout@v4

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{secrets.AWS_GITHUB_DEVOPS_ROLE}}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ env.AWS_REGION }}
          role-skip-session-tagging: true
          audience: sts.amazonaws.com

      - name: Terraform init
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: true

      - run: terraform init -backend-config="dynamodb_table=terraform-state-dev" -backend-config="key=${{env.BRANCH_NAME}}/terraform.tfstate"

      - run: terraform destroy 
          -var ENV=${{vars.ENV}}
          -var ACCOUNT=${{secrets.ACCOUNT}}
          -var ADMIN_DB_USERNAME=${{secrets.ADMIN_DB_USERNAME}}
          -var ADMIN_DB_PASSWORD=${{secrets.ADMIN_DB_PASSWORD}}
          -var BRANCH_NAME=${{env.BRANCH_NAME}}
          -var VPC_ID=${{secrets.VPC_ID}}
          -auto-approve