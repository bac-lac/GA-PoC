name: Create tfvars file
decription: Create a tfvars file that's going to be used by terraform plan/apply.
inputs:
  ENV:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
runs:
  using: "composite"
  steps:
    - name: Setup Terraform variables
      id: vars
      run: |-
        cat > pipeline.auto.tfvars2 <<EOF
        ACCOUNT = "${{ inputs.ENV }}"
        ADMIN_DB_PASSWORD = "${{ inputs.ENV }}"
        ADMIN_DB_USERNAME = "${{ inputs.ENV }}"
        BRANCH_NAME = "${{ env.BRANCH_NAME }}"
        DB_PASSWORD = "${{ inputs.ENV }}"
        DB_USERNAME = "${{ inputs.ENV }}"
        ECR_IMAGE = "${{ env.IMAGE_REPO_TAG }}"
        ENV = "${{ inputs.ENV }}"
        FORCE_REFRESH = "${{ inputs.ENV }}"
        MFT_CLUSTER = "${{ inputs.ENV }}"
        EOF
      shell: bash
    - name: Print Terraform variables
      id: print
      run: cat pipeline.auto.tfvars2
      shell: bash